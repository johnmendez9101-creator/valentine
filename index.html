<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Timeline Museum</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400&display=swap');

:root {
  --blue: #0a1f44;
  --gold: #c9a44c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--blue);
  color: #f4f4f4;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* Header */
header {
  text-align: center;
  padding: 2.5rem 1rem;
  border-bottom: 1px solid var(--gold);
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  color: var(--gold);
}

header p {
  opacity: 0.8;
  margin-top: 0.5rem;
}

/* Timeline */
.timeline {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1.5rem;
}

.timeline button {
  background: none;
  border: none;
  color: #bbb;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
}

.timeline button.active {
  color: var(--gold);
}

.timeline button::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--gold);
  transition: 0.4s;
}

.timeline button.active::after {
  width: 100%;
  left: 0;
}

/* Rooms */
.rooms {
  position: relative;
  height: calc(100vh - 240px);
}

.room {
  position: absolute;
  inset: 0;
  padding: 3rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2rem;
  opacity: 0;
  transform: translateX(60px);
  pointer-events: none;
  transition: all 0.8s ease;
}

.room.active {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

/* Artwork Cards */
.art {
  position: relative;
  border: 1px solid rgba(201,164,76,0.35);
  overflow: hidden;
}

.art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.art:hover img {
  transform: scale(1.08);
}

.caption {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(10,31,68,0.2),
    rgba(10,31,68,0.95)
  );
  opacity: 0;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  transition: opacity 0.4s ease;
}

.art:hover .caption {
  opacity: 1;
}

.caption h3 {
  font-family: 'Playfair Display', serif;
  color: var(--gold);
  margin-bottom: 0.3rem;
}

.caption p {
  font-size: 0.9rem;
  opacity: 0.85;
}
</style>
</head>

<body>

<header>
  <h1>The Azure Timeline Museum</h1>
  <p>Journey Through Time & Art</p>
</header>

<!-- Timeline Navigation -->
<nav class="timeline">
  <button class="active" onclick="showRoom(0)">1800</button>
  <button onclick="showRoom(1)">1900</button>
  <button onclick="showRoom(2)">2000</button>
</nav>

<!-- Rooms -->
<section class="rooms">

  <!-- Room 1 -->
  <div class="room active">
    <div class="art">
      <img src="images/1800-1.jpg">
      <div class="caption">
        <h3>Classical Beginnings</h3>
        <p>Oil on canvas, 1802</p>
      </div>
    </div>

    <div class="art">
      <img src="images/1800-2.jpg">
      <div class="caption">
        <h3>Golden Heritage</h3>
        <p>Neoclassical period</p>
      </div>
    </div>
  </div>

  <!-- Room 2 -->
  <div class="room">
    <div class="art">
      <img src="images/1900-1.jpg">
      <div class="caption">
        <h3>Industrial Visions</h3>
        <p>Modernism, 1912</p>
      </div>
    </div>

    <div class="art">
      <img src="images/1900-2.jpg">
      <div class="caption">
        <h3>Blue Abstraction</h3>
        <p>Post-war expression</p>
      </div>
    </div>
  </div>

  <!-- Room 3 -->
  <div class="room">
    <div class="art">
      <img src="images/2000-1.jpg">
      <div class="caption">
        <h3>Digital Echoes</h3>
        <p>Mixed media, 2005</p>
      </div>
    </div>

    <div class="art">
      <img src="images/2000-2.jpg">
      <div class="caption">
        <h3>Future Relics</h3>
        <p>Contemporary art</p>
      </div>
    </div>
  </div>

</section>

<script>
const rooms = document.querySelectorAll('.room');
const buttons = document.querySelectorAll('.timeline button');

function showRoom(index) {
  rooms.forEach((room, i) => {
    room.classList.toggle('active', i === index);
    buttons[i].classList.toggle('active', i === index);
  });
}
</script>

</body>
</html>
